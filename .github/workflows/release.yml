name: Release SDK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release SCRUM SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21, 25]
        include:
          - java: 25
            primary: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.java }}'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Verify Java installation
        run: |
          echo "=== Java Installation Verification ==="
          java -version
          javac -version
          echo "Maven Java version:"
          mvn -version | grep "Java version"
          
          # Check if we actually got Java 25 when requested
          ACTUAL_JAVA=$(java -version 2>&1 | head -1 | sed 's/.*"\(.*\)".*/\1/' | cut -d'.' -f1)
          REQUESTED_JAVA="${{ matrix.java }}"
          
          echo "Requested: Java $REQUESTED_JAVA"
          echo "Actual: Java $ACTUAL_JAVA" 
          
          if [ "$REQUESTED_JAVA" = "25" ] && [ "$ACTUAL_JAVA" != "25" ]; then
            echo "Java 25 requested but not available, will use fallback compilation"
            echo "USE_JAVA_FALLBACK=true" >> $GITHUB_ENV
            echo "FALLBACK_JAVA_VERSION=$ACTUAL_JAVA" >> $GITHUB_ENV
          else
            echo "Using requested Java version"
            echo "USE_JAVA_FALLBACK=false" >> $GITHUB_ENV
          fi
          echo "================================="
      
      - name: Update version in pom.xml
        if: matrix.primary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false
      
      - name: Update version in Scrum.java
        if: matrix.primary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_DATE=$(date +%Y-%m-%d)
          sed -i "s/private static final String VERSION = \".*\";/private static final String VERSION = \"$VERSION\";/" src/scrum/Scrum.java
          sed -i "s/private static final String BUILD_DATE = \".*\";/private static final String BUILD_DATE = \"$BUILD_DATE\";/" src/scrum/Scrum.java
      
      - name: Build with Maven
        run: |
          if [ "$USE_JAVA_FALLBACK" = "true" ]; then
            echo "Building with Java $FALLBACK_JAVA_VERSION fallback (requested Java ${{ matrix.java }})"
            mvn clean package -DskipTests \
              -Dmaven.compiler.source=$FALLBACK_JAVA_VERSION \
              -Dmaven.compiler.target=$FALLBACK_JAVA_VERSION
          else
            echo "Building with requested Java ${{ matrix.java }}"
            mvn clean package -DskipTests
          fi
      
      - name: Build SDK distributions
        if: matrix.primary
        run: mvn assembly:single
      
      - name: List build artifacts
        if: matrix.primary
        run: |
          echo "=== Build artifacts ==="
          ls -lh target/*.zip target/*.tar.gz || true
      
      - name: Generate release notes
        if: matrix.primary
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cat > release_notes.md << EOF
          # SCRUM v${VERSION}
          
          ## ðŸ“¦ Installation
          
          ### Windows
          1. Download \`scrum-${VERSION}-sdk.zip\`
          2. Extract to a directory (e.g., \`C:\\scrum\`)
          3. Run \`installers\\install.bat\` as Administrator
          4. Restart your terminal
          5. Verify: \`scrum --version\`
          
          ### Linux / macOS
          1. Download \`scrum-${VERSION}-sdk.tar.gz\`
          2. Extract: \`tar -xzf scrum-${VERSION}-sdk.tar.gz\`
          3. Run: \`cd scrum-${VERSION} && sudo ./installers/install.sh\`
          4. Restart your terminal or run: \`source ~/.bashrc\` (or \`~/.zshrc\`)
          5. Verify: \`scrum --version\`
          
          ## ðŸš€ Quick Start
          
          \`\`\`bash
          # Run example program
          scrum examples/HelloWorld.scrum
          
          # Check version
          scrum --version
          \`\`\`
          
          ## ðŸ“š Documentation
          
          - [Language Reference](https://github.com/${{ github.repository }}/blob/master/docs/LANGUAGE-REFERENCE.md)
          - [LLM Configuration](https://github.com/${{ github.repository }}/blob/master/docs/LLM-CONFIGURATION.md)
          - [API Definitions](https://github.com/${{ github.repository }}/blob/master/docs/API-DEFINITIONS.md)
          - [SDK Installation Guide](https://github.com/${{ github.repository }}/blob/master/docs/SDK-INSTALLATION.md)
          
          ## âš™ï¸ Requirements
          
          - Java 21 or higher ([Download](https://adoptium.net/))
          - Supported platforms: Windows, Linux, macOS
          
          ## ðŸ”„ Upgrade from Previous Version
          
          ### Automated (Recommended)
          \`\`\`bash
          # Uninstall old version
          # Windows: Run %SCRUM_HOME%\\uninstall.bat
          # Linux/Mac: Run \$SCRUM_HOME/uninstall.sh
          
          # Install new version using installers above
          \`\`\`
          
          ### Manual
          1. Delete old SCRUM installation directory
          2. Remove SCRUM_HOME environment variable
          3. Remove SCRUM bin directory from PATH
          4. Install new version
          
          ## ðŸ“ Release Notes
          
          See [CHANGELOG](https://github.com/${{ github.repository }}/releases) for detailed changes.
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.2.0...v${VERSION}
          EOF
          
          cat release_notes.md
      
      - name: Create GitHub Release
        if: matrix.primary
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: SCRUM v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            target/scrum-language-*-sdk.zip
            target/scrum-language-*-sdk.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        if: matrix.primary
        uses: actions/upload-artifact@v4
        with:
          name: scrum-sdk-${{ steps.version.outputs.VERSION }}
          path: |
            target/scrum-language-*-sdk.zip
            target/scrum-language-*-sdk.tar.gz
          retention-days: 90
